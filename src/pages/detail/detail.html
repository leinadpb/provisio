<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
      <ion-row>
          <ion-col col-7></ion-col>
          <ion-col col-5 item-end>
            <b>{{ (!!providerWatchers)? providerWatchers.length : 0 }}</b> observadores
          </ion-col>
        </ion-row>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="provider.profileImageUrl">
        </ion-avatar>
        <h2>{{ provider.name }}</h2>
        <p>{{ provider.motto  }}</p>
      </ion-item>

      <ion-row style="text-align: center;">
        <ion-col>
          <button ion-button icon-start clear small (click)="toggleVideo()" color='danger'>
            <ion-icon isActive="true" name="logo-youtube"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="toggleAudio()" color='dark'>
            <ion-icon isActive="false" name="megaphone"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button *ngIf="!currentUserIsWatchingViewingProvider" ion-button icon-start clear small (click)="startWatching()" color='light'>
            <ion-icon isActive="true" name="eye"></ion-icon>
          </button>
          <button *ngIf="currentUserIsWatchingViewingProvider" ion-button icon-start clear small (click)="stopWatching()" color='light'>
            <ion-icon isActive="false" name="eye-off"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>

  <ion-card>
    <ion-item>
      <p style="font-size:16px;font-style:regular;">
          <b>Informacion del Proveedor</b> <span class="right"> </span>
      </p>
    </ion-item>
    <ion-list>
        <ion-item>
            <ion-label><strong>Nombre:</strong> {{ provider.name }}</ion-label>
        </ion-item>
            <ion-item>
            <ion-label><strong>Lema:</strong> {{ provider.motto }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><strong>Categoria: </strong> Comidas y Bebidas</ion-label>
        </ion-item>
        <ion-item>
            <ion-label><strong>Website: </strong> {{ provider.website }}</ion-label>
        </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
