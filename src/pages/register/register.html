<ion-card>
    <ion-card-title>Crea una cuenta!</ion-card-title>
    <ion-card-content>
        <form (ngSubmit)="register($event)">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label floating>Nombres</ion-label>
                            <ion-input required name="name" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label floating>Apellidos</ion-label>
                            <ion-input required name="lastanme" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-item>
                            <ion-label floating>Email</ion-label>
                            <ion-input required name="email" type="email"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <ion-item>
                            <ion-label floating>Contrasena</ion-label>
                            <ion-input required name="password" type="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <div style="margin-top: 15px;">
                <button ion-button full type="submit">Crear cuenta</button>
            </div>
        </form>
    </ion-card-content>
</ion-card>
