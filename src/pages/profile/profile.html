<ion-header>
    <ion-navbar text-center color="primary">
        <ion-title>Perfil de Nestlé</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-start >
                <img src="https://www.marketing4food.com/wp-content/uploads/2018/12/Nestle-Logo-900.jpg">
            </ion-avatar>
            <h2>Nestlé</h2>
            <p>A gusto con la vida</p>
        </ion-item>
    </ion-card>

    <ion-content padding>
        <ion-item>
            <p style="font-size:16px;font-style:regular;">
                <b>Informacion del Perfíl</b> <span class="right"> </span>
            </p>
        </ion-item>
        <ion-list>
            <ion-item>
                <ion-label><strong>Nombre:</strong> Nestlé</ion-label>
            </ion-item>
                <ion-item>
                <ion-label><strong>Descripción:</strong> A gusto con la vida</ion-label>
            </ion-item>
            <ion-item>
                <ion-label><strong>Tipo de Perfil:</strong> Proveedor</ion-label>
            </ion-item>
            <ion-item>
                <ion-label><strong>E-mail:</strong> nestle@nestle.com</ion-label>
            </ion-item>
            <ion-item>
                <ion-label><strong>Sitio Web:</strong> https://www.nestle.do/</ion-label>
            </ion-item>
            <ion-item>
                <button ion-button color="primary" float-left (click)="goToVerProductoPage()">Ver Productos </button>
            </ion-item>
            <ion-item>
                <button ion-button color="danger" (click)="logout()" float-right block>Cerrar Sesión</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-content>
