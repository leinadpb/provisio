<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>Provisio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let p of itemList">
      <ion-card text-wrap>
        <img [src]="p.profileImageUrl" width="100%" height="200px"/>
        <ion-card-content>
          <ion-card-title>
            {{p.name}}
          </ion-card-title>
          <p align="justify">
           {{p.motto}}
          </p>
          <button ion-button icon-end float-right (click)="viewDetail(p.email)">
            Ver
            <ion-icon name="eye"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
