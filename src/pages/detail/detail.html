<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-row>
      <ion-col col-7></ion-col>
      <ion-col col-5 item-end>
        <b>{{ watchers }}</b> observadores
      </ion-col>
    </ion-row>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://pluspng.com/img-png/nestle-logo-vector-png-posted-605.jpg">
        </ion-avatar>
        <h2>Nestle</h2>
        <p>Good Food, Good Life</p>
      </ion-item>

      <ion-row style="text-align: center;">
        <ion-col>
          <button ion-button icon-start clear small (click)="toggleVideo()">
            <ion-icon isActive="true" name="logo-youtube"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="toggleAudio()">
            <ion-icon isActive="false" name="megaphone"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="toggleWatch()">
            <ion-icon isActive="true" name="star-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
  
  <ion-card>
      <ion-card-header><b>Informacion</b></ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
              <span class="mini-title">Direccion:</span> Av. Source Manhed #61
          </ion-item>
          <ion-item>
              <span class="mini-title">Tel:</span> (829) 988-8135
          </ion-item>
          <ion-item>
              <span class="mini-title">Email:</span> services@nestle.com
          </ion-item>
          <ion-item>
              <span class="mini-title">Categoria:</span> Food & Drink
          </ion-item>
          <ion-item>
              <span class="mini-title">Sitio web:</span> https://nestle.com
          </ion-item>
        </ion-list>
      </ion-card-content>
  </ion-card>

</ion-content>
