<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>Agregar Nuevo Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select>
      <ion-option value="nes">Comidas o Bebidas</ion-option>
      <ion-option value="n64">Categoria 2</ion-option>
      <ion-option value="ps">Categoria 3</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Videos</ion-label>
    <ion-input name="video" type="file"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Audios</ion-label>
    <ion-input name="audio" type="file"></ion-input>
  </ion-item>      

  <ion-row>
    <ion-col text-center>
      <button ion-button block color="default" (click)="viewAddProductPage()">
        Guardar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
