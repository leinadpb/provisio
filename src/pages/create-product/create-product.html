<ion-header>

  <ion-navbar text-center color="primary">
    <ion-title>Agregar Nuevo Producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripción</ion-label>
    <ion-input [(ngModel)]="description" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Categoría</ion-label>
    <ion-select [(ngModel)]="category">
      <ion-option value="Comidas o Bebidas">Comidas o Bebidas</ion-option>
      <ion-option value="Categoria 2">Categoria 2</ion-option>
      <ion-option value="Categoria 3">Categoria 3</ion-option>
    </ion-select>
  </ion-item>
  <ion-row>
    <ion-col text-center>
      <button ion-button block color="default" (click)="saveProduct()">
        Guardar
      </button>
    </ion-col>
  </ion-row>
</ion-content>
