<ion-header>
  <ion-navbar color="primary">
    <ion-title>Mis Productos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-card>
	<ion-item>
		<ion-icon name="search" item-start></ion-icon>
		<ion-input type="text" value="" placeholder="Buscar Producto o Servicio"></ion-input>
	</ion-item>
</ion-card>
<ion-item>
  <button ion-button (click)="loadItems()">Load</button>
  <button ion-button item-end float-right round (click)="viewCreateProductPage()">
    <ion-icon name="add" item-start></ion-icon> Agregar Nuevo
  </button>
</ion-item>
<ion-list>
  <ion-item *ngFor="let p of productList">
    <ion-thumbnail item-start>
      <img [src]="p.imageUrl">
    </ion-thumbnail>
    <h2>{{ p.name }}</h2>
    <p>{{ p.description }}</p>
    <button ion-button clear item-end color='danger' (click)=deleteProduct(p.id)>Eliminar</button>
  </ion-item>
</ion-list>

</ion-content>
